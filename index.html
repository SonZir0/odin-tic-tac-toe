<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <main>
        <p class="gameLog">Player1 it's your turn!</p>
        <div class="middle">
            <div class="playerPanel player1">
                <p class="name">Player1</p>
                <div class="scorePanel">
                    <span>Score:</span>
                    <span class="scoreValue">0</span>
                </div>
            </div>
            <div class="board">
                <div data-row="0" data-column="0" tabindex="0"></div>
                <div data-row="0" data-column="1" tabindex="0"></div>
                <div data-row="0" data-column="2" tabindex="0"></div>
                <div data-row="1" data-column="0" tabindex="0"></div>
                <div data-row="1" data-column="1" tabindex="0"></div>
                <div data-row="1" data-column="2" tabindex="0"></div>
                <div data-row="2" data-column="0" tabindex="0"></div>
                <div data-row="2" data-column="1" tabindex="0"></div>
                <div data-row="2" data-column="2" tabindex="0"></div>
            </div>
            <div class="playerPanel player2">
                <p class="name">Player2</p>
                <div class="scorePanel">
                    <span>Score:</span>
                    <span class="scoreValue">0</span>
                </div>
            </div>
        </div>
        <button class="reset">Restart</button>
    </main>
    <footer>Made by yours truly, sonziro</footer>

</body>

</html>
